<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Martel&family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Hamburger Menu | KleurenToggle</title>
</head>
<body>
    <div class="menuDiv"><img src="hamburger.png" alt="Hamburger" onclick="myFunction()">
        <ul id="myMenu">
            <li class="red" onclick="changeBodyBg('red');"><a href="#" >Red</a></li>
            <li class="blue" href="#" onclick="changeBodyBg('blue');"><a >Blue</a></li>
            <li class="yellow" href="#" onclick="changeBodyBg('yellow');"><a >Yellow</a></li>
            <li class="orange" onclick="changeBodyBg('orange');"><a href="#" >Orange</a></li>
            <li class="purple" onclick="changeBodyBg('purple');"><a href="#" >Purple</a></li>
        </ul>
    </div>
    
    <h1 id="colorReturn"></h1>

    <script>
    function myFunction() {
    const toggleMenu = document.getElementById("myMenu");
    toggleMenu.classList.toggle("mystyle");
    }   

    function changeBodyBg(color){
        document.body.style.background = color;
        document.getElementById("colorReturn").innerHTML = 'This is: ' + color;
        document.getElementById("myMenu").className += "myMenu";
    }
    </script>
</body>
</html>
